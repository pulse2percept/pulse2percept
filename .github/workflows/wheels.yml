name: Wheels

on:
  push:
    branches:
      - master
      - setup
    tags:
      - v*
  pull_request:
    branches:
      - master
      - setup

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2019, macos-13]

    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Install system dependencies (macOS only)
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp

      # Install system dependencies (Linux only)
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev zlib1g-dev libjpeg-turbo8-dev wget

      # Build wheels using cibuildwheel
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BEFORE_BUILD_LINUX: |
            python -m pip install --upgrade pip setuptools wheel build numpy
          CIBW_BEFORE_BUILD_MACOS: |
            python -m pip install --upgrade pip setuptools wheel build numpy
          CIBW_BEFORE_BUILD_WINDOWS: |
            python -m pip install --upgrade pip setuptools wheel build numpy
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-manylinux_i686 *-win32 *musllinux*"

      # Upload the built wheels as artifacts
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl