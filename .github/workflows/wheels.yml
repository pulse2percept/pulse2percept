name: Wheels

on:
  push:
    branches:
      - master
      - setup
    tags:
      - v*
  pull_request:
    branches:
      - master
      - setup

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2019, macos-13]

    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Clean up the wheelhouse directory
      - name: Clean up wheelhouse
        run: |
          if [[ -d "wheelhouse" ]]; then rm -rf wheelhouse; fi
        shell: bash
        if: runner.os != 'Windows'
      - name: Clean up wheelhouse (Windows)
        run: |
          if (Test-Path -Path "wheelhouse") { Remove-Item -Recurse -Force "wheelhouse" }
        if: runner.os == 'Windows'

      # Install system dependencies
      - name: Install system dependencies
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y libomp-dev zlib1g-dev libjpeg-turbo8-dev wget
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install libomp
          fi
        shell: bash
        if: runner.os != 'Windows'

      # Build wheels using cibuildwheel
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BEFORE_BUILD: |
            python -m pip install --upgrade pip setuptools wheel build numpy
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-manylinux_i686 *-win32 *musllinux*"
          CIBW_ENVIRONMENT_LINUX: "SETUPTOOLS_ENABLE_FEATURES=legacy-editable"

      # Upload the built wheels as artifacts
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
