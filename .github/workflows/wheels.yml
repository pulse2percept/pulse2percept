name: Wheels

on:
  push:
    branches:
      - master
      - setup
    tags:
      - v*
  pull_request:
    branches:
      - master
      - setup

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3

      # Step 2: Install system dependencies (macOS only)
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp
          export CPPFLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include"
          export LDFLAGS="-L$(brew --prefix libomp)/lib -lomp"
          export PATH="$(brew --prefix libomp)/bin:$PATH"

      # Step 3: Install system dependencies (Linux only)
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev zlib1g-dev libjpeg-turbo8-dev

      # Step 4: Build wheels using cibuildwheel
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ENVIRONMENT_MACOS: "CFLAGS='-Xclang -fopenmp -I$(brew --prefix libomp)/include' LDFLAGS='-L$(brew --prefix libomp)/lib -lomp'"
          CIBW_ENVIRONMENT_LINUX: "CFLAGS='-fopenmp'"
          CIBW_ENVIRONMENT_WINDOWS: "CFLAGS='/openmp'"
          CIBW_BEFORE_BUILD: "python -m pip install --upgrade pip setuptools wheel cython numpy"
          CIBW_BUILD: "cp39-* cp310-* cp311-*"
          CIBW_SKIP: "*-manylinux_i686 *-win32 *musllinux*"

      # Step 5: Upload the built wheels as artifacts
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
