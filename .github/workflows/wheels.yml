name: Wheels

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: joerick/cibuildwheel@v1.10.0
        env:
          CIBW_BEFORE_BUILD: "pip install --upgrade pip && pip install -r requirements.txt && pip install -e ."
          CIBW_SKIP: "cp27-* cp35-* cp36-* pp*"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
