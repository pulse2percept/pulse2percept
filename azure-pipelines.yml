variables:
  # Skip building on Python 2.7 and 3.8 on all platforms
  CIBW_SKIP: "cp27-* cp38-*"
  # Install pulse2percept
  CIBW_BEFORE_BUILD: "pip install -r requirements.txt && pip install ."
  # Install Matplotlib depedencies in Docker container:
  CIBW_BEFORE_BUILD_LINUX: "yum install freetype-devel pkg-config libpng-devel"


jobs:
- job: linux
  pool: {vmImage: 'Ubuntu-16.04'}
  steps: 
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.5
    - bash: |
        python -m pip install --upgrade pip
        pip install cibuildwheel==1.0.0
        cibuildwheel --output-dir wheelhouse .
    - task: PublishBuildArtifacts@1
      inputs: {pathtoPublish: 'wheelhouse'}
- job: macos
  pool: {vmImage: 'macOS-10.13'}
  steps: 
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.5
    - bash: |
        python -m pip install --upgrade pip
        pip install cibuildwheel==1.0.0
        cibuildwheel --output-dir wheelhouse .
    - task: PublishBuildArtifacts@1
      inputs: {pathtoPublish: 'wheelhouse'}
- job: windows
  pool: {vmImage: 'vs2017-win2016'}
  steps: 
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.5
    - script: choco install vcpython35 -f -y
      displayName: Install Visual C++ for Python 3.5
    - bash: |
        python -m pip install --upgrade pip
        pip install cibuildwheel==1.0.0
        cibuildwheel --output-dir wheelhouse .
    - task: PublishBuildArtifacts@1
      inputs: {pathtoPublish: 'wheelhouse'}
